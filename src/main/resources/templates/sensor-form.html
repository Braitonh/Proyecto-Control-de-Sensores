<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head >
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Sensores</title>
</head>

<body>


<main>
  <div class="container">
    <div class="row mt-5">
      <div class="col-6">
        <h3>Registrar sensor</h3>
        <form th:action="@{/sensores/__${action}__}" th:object="${sensor}" method="post" autocomplete="off"
              class="needs-validation" novalidate>
          <input type="hidden" th:field="*{id}">

          <div class="form-floating mb-3">
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name"
                   required>
            <label for="name">Name</label>
            <div class="invalid-feedback">Name is required</div>
          </div>

          <button th:text="${action == 'create' ? 'Create' : 'Update'}" type="submit"
                  class="btn btn-primary"></button>
        </form>
      </div>
    </div>
  </div>
</main>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>

</html>
