<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Sensores</title>
</head>

<body>


<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">

                <h2 th:text="${sensor.name}"></h2>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>NÂ° Medicion</th>
                            <th>Temperature</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Update</th>
                            <th>delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="medicion : ${mediciones.sensor.id}">
                            <td th:text="${medicion.id}"></td>
                            <td th:text="${medicion.temperature}"></td>
                            <td th:text="${medicion.date}"></td>
                            <td th:text="${medicion.time}"></td>
                            <td><a class="btn btn-warning" th:href="@{/mediciones/form/__${medicion.id}__}">Update</a></td>
                            <td><a class="btn btn-danger" th:href="@{/mediciones/delete/__${medicion.id}__}">delete</a></td>

                        </tr>
                        </tbody>

                    </table>
                </div>



            </div>
        </div>
    </div>
</main>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
